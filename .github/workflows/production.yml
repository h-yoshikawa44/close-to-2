name: Main Check & Deploy

on:
  push:
    branches:
      - main

jobs:
  check:
    uses: ./.github/workflows/develop.yml

  deploy:
    name: Build & Deploy
    needs: check
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 #v6.2.0
        with:
          node-version-file: '.node-version'
          cache: npm
          cache-dependency-path: './package-lock.json'

      - name: Package Clean Install
        run: npm ci --ignore-scripts

      - name: Build & Deploy to GitHub Pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>" -m "${{ github.event.head_commit.message }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Slack Notification by NonSuccess
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a # 2.1.1
        if: success() != true
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: ":x: *${{ env.STATUS_TEXT }}*"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":x: *${{ env.STATUS_TEXT }}*"
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*リポジトリ:*\n<${{ env.REPO_URL }}|${{ github.repository }}>"
                  - type: "mrkdwn"
                    text: "*JOB のステータス:*\n${{ job.status }}"
              - type: "context"
                elements:
                  - type: "mrkdwn"
                    text: "<${{ env.ACTIONS_URL }}|JOB>のログを確認してください"
        env:
          STATUS_TEXT: ${{ job.status == 'success' && '成功' || '失敗' }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          ACTIONS_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
